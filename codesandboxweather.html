<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" > 
</head>
  <body>
    <div class="section">
      <div class="title">
        <h1><strong></strong></h1>
        </div>
        <h2></h2>
        <form class="search-form"id="search-form">
         <div class="row">
           <div class="col-4">
            <input 
              type="search" 
              placeholder="Change City"
              autofocus="on" 
              autocomplete="off"
              class="form-control shadow"
              id="search-text-input"
            />
           </div>
           <div class="col-3">
             <input type="submit" value="Search"
            class="form-control btn btn-outline-light"/>
           </div>
           <div class="col-2">
             <input type="submit" value="📍"
            class="form-control btn btn-outline-light" id="current-weather"/>
           </div>
          </div>
        </form>
        <ul class="stats" id="detail">
            <li><span id="humidity"> Humidity: </span></li>
            <li><span id="wind"> Wind: </span></li>
            <li><span id="feels_like">Feels Like: </span></li>
            <li><span id="pressure">Air Quality: </span></li>
        </ul>
        <br>
        <h3>Current Local Temperature</h3>
        <div class = "temp-section" id="temperature">
          <span id ="temp-value"></span><span id = "temp-unit">°F</span>
          <br>
          <span id = "description"></span>
          <br>
          <span id ="icon"></span>
         </div>
        <div class="row" style="width: 850px">
          <div class="col">Monday<br/>75° / 67°<br />☀️</div>
          <div class="col">Tuesday<br />78° / 68°<br />☀️</div>
          <div class="col">Wednesday<br />84° / 72°<br />☀️</div>
          <div class="col">Thursday<br />80° / 68°<br />☀️</div>
          <div class="col">Friday<br />71° / 57°<br />🌥</div>
        </div>
      </div>
    </div>
    <span class="footer">
      <footer>
        <a href="https://github.com/Jaime-Ginesky/my-weather-app" target="Open Source Code" class="code">Open Source Code</a>
          <a>by Jaime Ginesky</a>
      </footer>
      </span>
    <script src="src/index.js" ></script>
  </body>
</html>
